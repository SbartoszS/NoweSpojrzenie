<section class="offers">
  <header>
    <h2 class="offers__title">W naszej ofercie znajdziesz</h2>
  </header>
  <div class="container">
    <div class="row display-row">
      <div class="col-md-6 col-lg-5 py-4">
        <div class="main-ib radius">
          <div class="main-ib__border">
            <p class="main-ib__title">Pielęgnacja rzęs</p>
          </div>
          <div class="main-ib__content radius py-5 px-4 ">
            <ul class="content-list__display">
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Przedłużanie rzęs</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Laminacja rzęs</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Lifting rzęs</li>
            </ul>
            <button class="main-button mt-4 align-self-end" [routerLink]="['/oferta']" [queryParams]="{offer:'rzesy'}"
              name="details">Szczegóły</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 py-4">
        <div class="main-ib radius">
          <div class="main-ib__border">
            <p class="main-ib__title">Pielęgnacja brwi</p>
          </div>
          <div class="main-ib__content radius py-5 px-4 ">
            <ul class="content-list__display">
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Laminacja z farbowaniem</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Henna żelowa</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Henna pudrowa</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Depilacja woskiem / pęsetą</li>
              <li><img class="main-ib__img" src="./assets/icons/check_i.png" alt="check" />
                Makijaż permanentny</li>
            </ul>
            <button class="main-button mt-4" [routerLink]="['/oferta']" [queryParams]="{offer:'brwi'}"
              name="details">Szczegóły</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
