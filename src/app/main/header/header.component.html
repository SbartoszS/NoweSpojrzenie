<header>
    <div class="infobar">
        <div class="container-fluid container-lg py-2 py-md-0">
            <div class="row align-items-center justify-content-sm-start">

                    <img class="icon" src="./assets/icons/email_i.png" alt="Email" />paulinarusak99@gmail.com
                </div>
                <div class="col-12 col-sm-auto col-lg-auto col-lg-auto mr-sm-auto p-0">
                    <img class="icon" src="./assets/icons/phone_i.png" alt="Phone" />+48 797 723 557

                <div class="col-12 col-sm-auto col-lg-6 py-1">

            <div class="collapse navbar-collapse d-flex flex-column flex-lg-row justify-content-lg-end bg-secondary p-3 p-lg-0 mobile-menu scrollable-menu"

                <a class="navbar-brand mobile-logo" href="#">
                    <img src="./assets/Logo.png" width="100" alt="Logo" class="d-inline-block align-middle" /></a>

                        <a class="nav-link" href="#">O nas <span class="sr-only">(current)</span></a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cennik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/galeria']" (click)="openNav($event)">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/kontakt']" (click)="openNav($event)">Kontakt</a>
                    </li>
                </ul>
                <button class="navbar-toggler close-button" type="button" (click)="openNav($event)">
                    <span><img src="./assets/svg/close.svg" alt="Menu close button"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse overlay" (click)="openNav($event)">
            </div>
        </div>
    </nav>
